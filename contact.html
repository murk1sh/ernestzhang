<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ernest Zhang | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .contact-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
        }
        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #3fb1ff;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .contact-info, .contact-form {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .contact-info i {
            color: #ff3d7f;
            margin-right: 10px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        .contact-form button {
            background-color: #3fb1ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .logo {
            font-size: 4rem;
            color: #3fb1ff;
            text-align: center;
            margin-bottom: 20px;
            animation: spin 4s infinite linear;
        }
        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar top-bar"></div>
        <div class="bar bottom-bar"></div>
    </div>
    <div class="menu-items" id="menuItems">
        <a href="resume.html" class="menu-block">Resume</a>
        <a href="projects.html" class="menu-block">Projects</a>
        <a href="career.html" class="menu-block">Career</a>
        <a href="index.html" class="menu-block">Home</a>
        
    </div>
</div>

<div class="contact-container">
    <div class="logo">
        <i class="fas fa-atom"></i>
    </div>

    <section class="contact-info">
        <h2 class="section-title">Contact Information</h2>
        <p><i class="fas fa-phone"></i> 925-325-0917</p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:ernesthezhang@gmail.com">ernesthezhang@gmail.com</a></p>
    </section>

    <section class="contact-form">
        <h2 class="section-title">Send Me a Message</h2>
        <form action="mailto:ernesthezhang@gmail.com" method="post" enctype="text/plain">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send <i class="fas fa-paper-plane"></i></button>
        </form>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
